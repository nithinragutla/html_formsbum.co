<body>
     
           <form action="https://formsubmit.co/nithinragutla4@gmail.com" method="POST">
            
            <fieldset> 
           <h1>REGISTRATION FORM</h1><hr><br>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="username">username :</label>
            <input type="text"name="username"required><br><br>
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Mail">Mail :</label>
            <input type="email"name="Mail"required><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="password">password:</label>
            <input type="password"name="password"required><br><br>
            <label for="forgot password">Forgot password:</label>
            <input type="password"name="forgotpassword"required><br><br>
            &nbsp;&nbsp;&nbsp;
            <label for="number">phone number:</label>
            <input type="number"name="phonenumber"required><br><br>
            <label for="time">select time:</label>
            <input type="time"name="time"required><br><br>
            <label for="date">select date:</label>
            <input type="date"name="date"required><br><br>
            <label for="month">select month:</label>
            <input type="month"name="month"required><br><br>
            <input type="radio"name="radio">
            <label for="radio">Indian</label>
            <input type="radio"name="radio">
            <label for="radio">Non Indian</label><br><br>
            <p>select languages :</p>
            <label for="lang1">Telugu</label>
            <input type="checkbox"name="telugu">
            <label for="lang2">Hindi</label>
            <input type="checkbox"name="Hindi">
            <label for="lang3">English</label>
            <input type="checkbox"name="English"><br><br>
            <label for="fav color">Select fav Color:</label>
            <input type="color"name="favcolor"><br><br>
            <label for="range">select range:</label>
            <input type="range"name="vol"name="vol" min="0" max="50"><br><br>
            <label for="myfiles">upload Resume</label>
            <input type="file"name="myfile"name="myfile"required><br><br>
            <button>Reset</button>
            <button>Register</button>
    </form><br>
    </fieldset>
